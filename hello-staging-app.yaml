apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rzlfathurrahman/gitops-hello.git
    targetRevision: main
    path: apps/hello/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
